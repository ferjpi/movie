<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="image/logo_icon.ico">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Roboto+Condensed:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Movie</title>
</head>
<body>
  <!-- Comienza el encabezado -->
  <header class="wrap container">
    <div class="logo item">
      <a href="index.html">
        <img src="image/cinema.png" width="50px" alt="Logo Popcorn">
        <h3 class="title">Wold's Movie</h3>
      </a>
    </div>
    <div class="search item">
      <input type="text" placeholder="find your movie, actor or actress">
    </div>
    <div class="profile item">
      <h3>Eulices Ramos</h3>
      <img class="avatar" src="image/avatar.png" width="40px"alt="avatar">
      <a href="#">
        <img src="image/icon-arrow.png" width="30px"alt="icon arrow">
      </a>
    </div>
  </header>
  <!-- Termina el encabezado -->

  <!-- Comienza el contenido principal -->
  <div class="main-content">
    <!-- Sidebar -->
    <sidebar class="menu">
      <a href="#">
        <img src="image/home.png" alt="icon home">
        <p>Home</p>
      </a>
      <a href="#">
        <img src="image/trending.png" alt="icon trending">
        <p>Trending</p>
      </a>
      <a href="#">
        <img src="image/likes.png" alt="icon likes">
        <p>Likes</p>
      </a>
      <a href="#" class="settings">
        <img src="image/settings.png" alt="icon setting">
        <p>Settings</p>
      </a>
    </sidebar>
    <!-- Termina sidebar -->

    <!-- Comienza el catalogo -->
    <content class="catalog">

      <div class="catalog__category">
        <h3 class="catalog__catergory__topic">
          A los golpes
        </h3>
        <h2 class="catalog__category__title">Accion</h2>
        <div class="catalog__category__list" id="action">
          <img src="image/loader.gif" width="50" height="50" alt="">
        </div>
      </div>

      <div class="catalog__category">
        <h3 class="catalog__catergory__topic">
          Para llorar
        </h3>
        <h2 class="catalog__category__title">Drama</h2>
        <div class="catalog__category__list" id="Drama">
          <img src="image/loader.gif" width="50" height="50" alt="">
        </div>
      </div>

      <div class="catalog__category">
        <h3 class="catalog__catergory__topic">
          Dibujitos Animados
        </h3>
        <h2 class="catalog__category__title">Animacion</h2>
        <div class="catalog__category__list" id="animation">
          <img src="image/loader.gif" width="50" height="50" alt="">
        </div>
      </div>


    </content>
    <!-- Termina el catalogo -->
  </div>
  <!-- termina el contenido principal -->
</body>
</html>
