<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="image/logo_icon.ico">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Roboto+Condensed:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Movie</title>
</head>
<body>
  <!-- Comienza el encabezado -->
  <header class="wrap container">
    <div class="logo item">
      <a href="index.html">
        <img src="image/cinema.png" width="50px" alt="Logo Popcorn">
        <h3 class="title">Wold's Movie</h3>
      </a>
    </div>
    <div class="search item">
      <input type="text" placeholder="find your movie, actor or actress">
    </div>
    <div class="profile item">
      <h3>Eulices Ramos</h3>
      <img class="avatar" src="image/avatar.png" width="40px"alt="avatar">
      <a href="#">
        <img src="image/icon-arrow.png" width="30px"alt="icon arrow">
      </a>
    </div>
  </header>
  <!-- Termina el encabezado -->

  <!-- Comienza el contenido principal -->
  <div class="main-content">
    <!-- Sidebar -->
    <sidebar class="menu">
      <a href="#">
        <img src="image/home.png" alt="icon home">
        <p>Home</p>
      </a>
      <a href="#">
        <img src="image/trending.png" alt="icon trending">
        <p>Trending</p>
      </a>
      <a href="#">
        <img src="image/likes.png" alt="icon likes">
        <p>Likes</p>
      </a>
      <a href="#" class="settings">
        <img src="image/settings.png" alt="icon setting">
        <p>Settings</p>
      </a>
    </sidebar>
    <!-- Termina sidebar -->

    <!-- Comienza el catalogo -->
    <content class="catalog">
      <h2 class="category1">Now</h2>
      <div class="post post1">
        <img src="image/deadpool2.jpg" alt="deadpool 2">
        <div class="description">
          <h3>DEADPOOL 2</h3>
        </div>
      </div>
      <div class="post post2">
        <img src="image/han_solo.jpg" alt="Han solo">
        <div class="description">
          <h3>HAN SOLO: A STAR WARS STORY</h3>
        </div>
      </div>
      <div class="post post3">
        <img src="image/avengers.jpg" alt="avengers infinity war">
        <div class="description">
          <h3>AVENGERS INFINITY WAR</h3>
        </div>
      </div>
      <h2 class="category2">Acclaimed by critics</h2>
      <div class="post post4">
        <img src="image/rampage.png" alt="Rampage">
        <div class="description">
          <h3>RAMPAGE: DEVASTATION</h3>
        </div>
      </div>
      <div class="post post5">
        <img src="image/sexy_por_accidente.jpg" alt="sexy por accidente">
        <div class="description">
          <h3>SEXY BY ACCIDENT</h3>
        </div>
      </div>
      <div class="post post6">
        <img src="image/inmersion.jpg" alt="inmersion">
        <div class="description">
          <h3>INMERSION</h3>
        </div>
      </div>
      <h2 class="category3">Don't miss</h2>
      <div class="post post7">
        <img src="image/ocean.jpg" alt="ocean's">
        <div class="description">
          <h3>OCEAN'S 8 THE SCAMMERS</h3>
        </div>
      </div>
      <div class="post post8">
        <img src="image/los_increibles_2.jpg" alt="los increibles 2">
        <div class="description">
          <h3>THE INCREDIBLES 2</h3>
        </div>
      </div>
      <div class="post post9">
        <img src="image/jurassic_world.jpg" alt="jurassic world">
        <div class="description">
          <h3>JURASSIC WORLD: FALLEN KINGDOWM </h3>
        </div>
      </div>
    </content>
    <!-- Termina el catalogo -->
  </div>
  <!-- termina el contenido principal -->
</body>
</html>
